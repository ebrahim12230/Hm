<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>H&E - محل ملابس</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #222;
      color: #fff;
    }
    header {
      background-color: #111;
      text-align: center;
      padding: 50px;
    }
    header h1 {
      font-size: 3em;
      margin: 0;
      color: #f1c40f;
    }
    header p {
      font-size: 1.2em;
      margin-top: 10px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 30px;
      justify-items: center;
    }
    .product {
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      width: 250px;
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .product h3 {
      margin: 15px 0 10px;
      font-size: 1.5em;
      color: #f1c40f;
    }
    .product p {
      font-size: 1.2em;
      color: #ccc;
    }
    .product button {
      background-color: #f1c40f;
      color: #111;
      border: none;
      padding: 10px 20px;
      margin: 15px 0;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1.1em;
    }
    .product button:hover {
      background-color: #e67e22;
    }
    .contact {
      background-color: #111;
      padding: 30px;
      text-align: center;
    }
    .contact h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .contact p {
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <header>
    <h1>H&E</h1>
    <p>أفضل الملابس بأعلى جودة</p>
  </header>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/250x200?text=قميص+رجالي" alt="قميص رجالي">
      <h3>قميص رجالي</h3>
      <p>السعر: 200 جنيه</p>
      <button>اشترِ الآن</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x200?text=فستان+نسائي" alt="فستان نسائي">
      <h3>فستان نسائي</h3>
      <p>السعر: 350 جنيه</p>
      <button>اشترِ الآن</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x200?text=بنطلون+جينز" alt="بنطلون جينز">
      <h3>بنطلون جينز</h3>
      <p>السعر: 180 جنيه</p>
      <button>اشترِ الآن</button>
    </div>
  </section>

  <section class="contact">
    <h2>تواصل معنا</h2>
    <p>واتساب: 01277208429</p>
    <p>إنستجرام: @HE_clothing</p>
  </section>

</body>
</html>
